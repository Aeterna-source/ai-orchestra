<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Orchestra</title>

    <link rel="stylesheet" href="style.css">

    <!-- Markdown support (–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ–¥–Ω–æ–≥–æ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            background: #111;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        #controls {
            text-align: center;
            margin: 10px 0 12px;
            padding: 0 12px;
        }

        #controls label {
            color: white;
            margin-right: 10px;
        }

        #controls select {
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            min-height: 44px;
            font-size: 16px; /* —â–æ–± –Ω–µ –±—É–ª–æ –∞–≤—Ç–æ-–∑—É–º—É –Ω–∞ –º–æ–±—ñ–ª—Ü—ñ */
            max-width: 100%;
        }

        #chat {
            width: 90%;
            height: 70vh;
            margin: 0 auto;
            background: #222;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            color: white;
            box-sizing: border-box;
        }

        #msgBox {
            width: 90%;
            margin: 10px auto 16px;
            display: flex;
            gap: 10px;
            box-sizing: border-box;
        }

        #msg {
            flex: 1;
            padding: 12px 12px;
            border-radius: 8px;
            border: none;
            min-height: 44px;
            font-size: 16px; /* –≤–∞–∂–ª–∏–≤–æ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö */
            box-sizing: border-box;
        }

        #sendBtn {
            width: 56px;
            min-height: 44px;
            border: none;
            background: #3b82f6;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .user {
            color: #4fc3f7;
            margin: 10px 0;
            white-space: pre-wrap;
        }

        .bot {
            color: #90ee90;
            margin: 10px 0;
            white-space: pre-wrap;
        }

        /* –¢—Ä–æ—Ö–∏ –∞–¥–∞–ø—Ç–∏–≤—É –¥–ª—è –≤—É–∑—å–∫–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
        @media (max-width: 480px) {
            h1 { font-size: 22px; padding: 14px; }
            #chat { height: 65vh; padding: 12px; width: 92%; }
            #msgBox { width: 92%; margin-bottom: 14px; }
            #controls { margin-top: 8px; }
        }
    </style>
</head>

<body>

    <h1>AI Orchestra üéµ</h1>

    <!-- –í–ò–ë–Ü–† –ú–û–î–ï–õ–Ü -->
    <div id="controls">
        <label for="model">–û–±–µ—Ä—ñ—Ç—å –º–æ–¥–µ–ª—å:</label>
        <select id="model">
            <option value="chatgpt-4o-latest">ChatGPT-4o Latest</option>
            <option value="gpt-4o-2024-11-20">GPT-4o (2024-11-20 Snapshot)</option>
            <option value="gpt-5.1-chat-latest">GPT-5.1 Chat Latest</option>
        </select>
    </div>

    <!-- –ß–ê–¢ -->
    <div id="chat"></div>

    <!-- –ü–û–õ–ï –í–í–û–î–£ -->
    <div id="msgBox">
        <input
            id="msg"
            type="text"
            placeholder="–ù–∞–ø–∏—à–∏..."
            onkeydown="if(event.key==='Enter') sendMsg()"
            autocomplete="off"
        >
        <button id="sendBtn" onclick="sendMsg()">‚ñ∂</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
